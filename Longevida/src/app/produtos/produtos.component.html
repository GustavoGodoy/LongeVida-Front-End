<div class="container w-100">

    <div class="row">
  
        <div class="col-md-4">
            <app-categorias></app-categorias>
        </div>

        <div class="col-md-8">
        <hr>

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="https://images.unsplash.com/photo-1571765402741-3a9bfb51a22f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Primeiro Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.unsplash.com/photo-1604079993896-82084928a2e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1051&q=80" alt="Segundo Slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="https://images.unsplash.com/photo-1604053675241-4b0a961e77e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Terceiro Slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Pr√≥ximo</span>
                </a>
            </div>

            <hr>
        <div class="container">
            <h2 class="text-right mt-5 mb-3">Produtos</h2>
            <div class="card-deck">
                <div class="card mb-5   " *ngFor="let item of listaProdutos | orderBy: key : reverse">
                    <img class="card-img-top" src="../../assets/img/card1.jpg" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nameProduto}}</h5>
                    <p class="card-text">{{item.descricaoProduto}}</p>      
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
