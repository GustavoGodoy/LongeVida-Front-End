<div class="container d-flex justify-content-center">

    <div class="row mt-2 mb-2">
        <div class="col-md-12">
          <h3 class="text-center mb-4 text-monospace">Cadastro de uma nova categoria:</h3>
  
          <div class="form-group">
            <label class="text-monospace" for="texto">Nome da categoria: </label>
            <select name="tema" id="tema" class="form-control shadow" [(ngModel)]='idCategoria'  (change)='findByIdCategoria()' >
                <option *ngFor='let item of listaCategoria' value={{item.id}}>
                    {{item.categoria}}
                    
                </option>
            </select>
        </div>
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()' >Cadastrar</button>
          </div>
        </div>
  
        <hr>
  
        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace">Lista de categorias</h4>
          </div>
        </div>
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="d-flex justify-content-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <th scope="row"></th>
              <td></td>
                <td class="d-flex justify-content-end">
                  <a class="btn btn-outline-info mr-3">Editar</a>
                  <a class="btn btn-outline-danger">Apagar</a>
                </td>
  
  
            </tr>
  
          </tbody>
        </table>
  
  
        
    </div>


<hr>

    <div class="row mt-2 mb-2">
        <div class="col-md-12">
          <h3 class="text-center mb-4">Cadastro de um novo produto:</h3>
          <div class="container">
            <h2 class="text-right mt-5 mb-3">Produtos</h2>
            <div class="card-deck">
                <div class="card mb-5   " *ngFor="let item of listaProdutos | orderBy : key : reverse ">
                    <img class="card-img-top" src="../../assets/img/card1.jpg" alt="Imagem de capa do card">
                    <div class="card-body">
                        <h5 class="card-title">{{item.nameProduto}}</h5>
                    <p class="card-text">{{item.descricaoProduto}}</p>      
                    </div>
                </div>
            </div>
        </div>
    
        
    </div>

    

   
</div>
